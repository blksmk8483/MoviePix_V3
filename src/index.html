<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Find movies, shows, and more" />
    <meta name="keywords" content="Movies, TV" />
    <meta name="author" content="Brandon Knight" />
    <meta itemprop="image" content="img/favicon.png" />
    <meta itemprop="name" content="MoviePix" />
    <meta itemprop="description" content="Find movies, shows, and more" />

    <link rel="stylesheet" href="sass/style.scss" />
    <link rel="stylesheet" href="./index.css" type="text/css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <script type="module" src="js/controller.js"></script>

    <title>MoviePix</title>
  </head>
  <body class="overscroll-none overscroll-x-none font-serif bg-slate-800">
    <header class="flex bg-slate-800 p-1">
      <img
        class="max-h-12 m-1"
        src="img/favicon.png"
        alt="red and blue vertically striped box of popcorn and a pair of red and blue 3d glasses"
      />
      <h1 class="mt-3.5 ml-1 text-white tracking-widest text-xl">
        <span class="text-3xl">M</span>ovie<span class="text-3xl">P</span>ix
      </h1>
    </header>
    <form class="search grid place-content-center bg-slate-800">
      <input
        type="text"
        class="search__field mb-2 bg-slate-700 p-0.5 h-9 rounded border-black w-96 hover:bg-slate-700 focus:bg-slate-700 focus:placeholder:opacity-0 text-white"
        placeholder="&#x1F50E; Find movies, shows, and more"
      />
      <button class="btn search__btn container hidden lg:visible">
        <span class="bg-slate-800">Search</span>
      </button>
    </form>
    <hr class="h-px bg-slate-800 dark:bg-white w-full" />

    <div class="initalView container bg-slate-800 mt-1.5">
      <ul class="initalResults grid grid-cols-2 gap-x-0.5 ml-1.5 mr-1.5"></ul>
    </div>
    <div class="movieView"></div>

    <div class="search-results container bg-slate-800 mt-1.5">
      <ul class="results grid grid-cols-2 gap-x-0.5 ml-1.5 mr-1.5"></ul>
    </div>

    <div class="pagination"></div>
  </body>
</html>
