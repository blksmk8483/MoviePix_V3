<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Find movies, shows, and more" />
    <meta name="keywords" content="Movies, TV" />
    <meta name="author" content="Brandon Knight" />
    <meta itemprop="image" content="img/favicon.png" />
    <meta itemprop="name" content="MoviePix" />
    <meta itemprop="description" content="Find movies, shows, and more" />

    <link rel="stylesheet" href="sass/style.scss" />
    <link rel="stylesheet" href="./index.css" type="text/css" />
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="apple-touch-icon.png" href="img/apple-touch-icon.png" />
    <link rel="manifest" href="manifest.webmanifest" />

    <!-- <script src="path/to/dist/feather.js"></script> -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script type="module" src="js/controller.js"></script>

    <title>MoviePix &mdash; Find your movie!</title>
  </head>
  <body class="overscroll-none overscroll-x-none font-serif bg-slate-800">
    <header class="flex bg-slate-800 p-1">
      <img
        class="max-h-12 m-1"
        src="img/favicon.png"
        alt="red and blue vertically striped box of popcorn and a pair of red and blue 3d glasses"
      />
      <h1 class="mt-3.5 ml-1 text-white tracking-widest text-xl">
        <span class="text-3xl">M</span>ovie<span class="text-3xl">P</span>ix
      </h1>
    </header>
    <form class="search grid place-content-center bg-slate-800 mx-4">
      <input
        type="text"
        class="search__field mb-2 bg-slate-700 p-0.5 pl-1 h-9 rounded border-black w-96 hover:bg-slate-700 focus:bg-slate-700 focus:placeholder:opacity-0 text-white"
        placeholder="&#x1F50E; Find movies, shows, and more"
      />
      <button class="btn search__btn container hidden">
        <span class="bg-slate-800">Search</span>
      </button>
    </form>
    <hr class="h-px bg-slate-800 dark:bg-white w-screen" />

    <!-- Now Playing -->
    <section
      class="now-playing-container container bg-slate-800 mt-1.5 mx-auto"
    >
      <span class="text-white ml-2 text-xs tracking-wide"
        ><span class="text-lg">N</span>OW </span
      ><span class="text-lg text-white"> P</span
      ><span class="text-white text-xs">LAYING:</span>
      <ul
        class="nowPlaying flex flex-row gap-0.5 overflow-y-auto snap-x snap-mandatory scrollable-content"
      ></ul>
    </section>

    <!-- Upcoming -->
    <section class="upcoming-container container bg-slate-800 mt-1.5 mx-auto">
      <span class="text-white ml-2 text-xs tracking-wide"
        ><span class="text-lg">U</span>PCOMING:</span
      >
      <ul
        class="upcoming flex flex-row gap-0.5 overflow-y-auto snap-x snap-mandatory scrollable-content"
      ></ul>
    </section>

    <!-- Popular -->
    <section
      class="popular-view-container container bg-slate-800 mt-1.5 mx-auto"
    >
      <span class="text-white ml-2 text-xs tracking-wide"
        ><span class="text-lg">P</span>OPULAR:</span
      >
      <ul
        class="initialResults flex flex-row gap-0.5 overflow-y-auto snap-x snap-mandatory scrollable-content"
      ></ul>
      <!-- <ul
        class="initialResults grid grid-cols-2 gap-x-0.5 gap-y-4 ml-1.5 mr-1.5 2xl:grid-cols-5 2xl:gap-x-8 2xl:gap-y-12 xl:gap-x-14 xl:gap-y-11 xl:grid-cols-5 xl:ml-2 xl:mr-2 lg:grid-cols-4 lg:gap-x-10 lg:gap-y-10 lg:ml-2 lg:mr-2 md:grid-cols-4 md:gap-x-8 md:gap-y-2 sm:grid-cols-3 sm:gap-x-8 sm:gap-y-2"
      ></ul> -->
    </section>

    <!-- Top Rated -->
    <section class="top-rated-container container bg-slate-800 mt-1.5 mx-auto">
      <span class="text-white ml-2 text-xs tracking-wide"
        ><span class="text-lg">T</span>OP </span
      ><span class="text-lg text-white"> R</span
      ><span class="text-white text-xs">ATED:</span>
      <ul
        class="top-rated flex flex-row gap-0.5 overflow-y-auto snap-x snap-mandatory scrollable-content"
      ></ul>
    </section>

    <!-- Selected Movie -->
    <section class="movie-view-container hidden container mx-auto">
      <section
        class="movieView transition ease-in delay-150 container overscroll-none overscroll-x-none"
      ></section>
    </section>

    <!-- Search Results -->
    <section
      class="results-view-container container bg-slate-800 mt-1.5 mx-auto"
    >
      <ul
        class="results grid grid-cols-2 gap-x-0.5 gap-y-0.5 ml-1.5 mr-1.5 2xl:grid-cols-5 2xl:gap-x-8 2xl:gap-y-12 xl:gap-x-14 xl:gap-y-11 xl:grid-cols-5 xl:ml-2 xl:mr-2 lg:grid-cols-4 lg:gap-x-10 lg:gap-y-10 lg:ml-2 lg:mr-2 md:grid-cols-4 md:gap-x-8 md:gap-y-2 sm:grid-cols-3 sm:gap-x-8 sm:gap-y-2"
      ></ul>
    </section>

    <!-- I am keeping this here now. This worked I just liked the scroll method better. -->
    <!-- <section class="pagination"></section> -->

    <!-- Footer / Links -->
    <hr class="h-px bg-slate-800 dark:bg-white w-full" />

    <footer class="container">
      <section class="flex flex-row justify-evenly mb-4 mt-4">
        <div>
          <!-- <p class="hidden hover:inline">PORTFOLIO</p> -->
          <a target="_blank" href="https://knighttechdesigns.com/">
            <i
              class="text-white hover:bg-white hover:rounded-xl size-10"
              data-feather="briefcase"
            ></i>
          </a>
        </div>
        <div>
          <a target="_blank" href="https://github.com/blksmk8483">
            <i class="text-white size-10" data-feather="github"></i>
          </a>
        </div>
        <div>
          <a target="_blank" href="https://linkedin.com/in/brandonknight8483">
            <i class="text-white size-10" data-feather="linkedin"></i>
          </a>
        </div>
        <div>
          <a target="_blank" href="mailto:brandonknightwork@gmail.com">
            <i class="text-white size-10" data-feather="mail"></i>
          </a>
        </div>
      </section>

      <a
        class="flex flex-row justify-evenly mb-2 text-white"
        href="https://knighttechdesigns.com/"
      >
        &copy; Copyright by Brandon Knight</a
      >
    </footer>

    <script>
      feather.replace();
    </script>
  </body>
</html>
