    <meta name="author" content="Brandon Knight">
    <meta itemprop="image" content="/img/favicon.png">

    <meta itemprop="description" content="Find movies, shows, and more">

    <title>MoviePix &mdash; Find your movie!</title>
  </head>
  <body class="overscroll-none overscroll-x-none font-serif bg-slate-800">
    <header class="flex bg-slate-800 p-1">
      <a href="https://moviepix.netlify.app/" class="flex">
        <img class="max-h-12 m-1" src="/img/favicon.png" alt="red and blue vertically striped box of popcorn and a pair of red and blue 3d glasses">
        <h1 class="mt-3.5 ml-1 text-slate-100 tracking-widest text-xl">
          <span class="text-3xl">M</span>ovie<span class="text-3xl">P</span>ix
        </h1>
      </a>
    </header>
    <form class="search grid place-content-center bg-slate-800 mx-4">
      <input type="text" class="search__field mb-2 bg-slate-700 p-0.5 pl-1 h-9 rounded border-black w-96 hover:bg-slate-700 focus:bg-slate-700 focus:placeholder:opacity-0 text-white" placeholder="&#x1F50E; Find movies, shows, and more">
      <button class="btn search__btn container hidden">
        <span class="bg-slate-800">Search</span>
      </button>
    </form>
    <hr class="h-px bg-slate-800 dark:bg-white w-screen">


<div class="border border-blue-300 shadow rounded-md p-4 max-w-sm w-full mx-auto">
  <div class="animate-pulse flex space-x-4">
    <div class="rounded-full bg-slate-700 h-10 w-10"></div>
    <div class="flex-1 space-y-6 py-1">
      <div class="h-2 bg-slate-700 rounded"></div>
      <div class="space-y-3">
        <div class="grid grid-cols-3 gap-4">
          <div class="h-2 bg-slate-700 rounded col-span-2"></div>
          <div class="h-2 bg-slate-700 rounded col-span-1"></div>
        </div>
        <div class="h-2 bg-slate-700 rounded"></div>
      </div>
    </div>
  </div>
</div>
      <!-- Now Playing -->
      <section class="now-playing-container container bg-slate-800 mt-1.5 mx-auto">
        <span class="text-slate-200 ml-3 text-xs tracking-wide"><span class="text-lg text-slate-200">N</span>OW </span><span class="text-lg text-slate-200"> P</span><span class="text-slate-200 text-xs">LAYING:</span>
        <ul class="nowPlaying flex flex-row gap-0.5 overflow-y-auto snap-x snap-mandatory scrollable-content ml-2"></ul>
      </section>

      <!-- Upcoming -->
      <section class="upcoming-container container bg-slate-800 mt-1.5 mx-auto">
        <span class="text-slate-200 ml-3 text-xs tracking-wide"><span class="text-lg">U</span>PCOMING:</span>
        <ul class="upcoming flex flex-row gap-0.5 overflow-y-auto snap-x snap-mandatory scrollable-content ml-2"></ul>
      </section>

      <!-- Popular -->
      <section class="popular-view-container container bg-slate-800 mt-1.5 mx-auto">
        <span class="text-slate-200 ml-3 text-xs tracking-wide"><span class="text-lg">P</span>OPULAR:</span>
        <ul class="initialResults flex flex-row gap-0.5 overflow-y-auto snap-x snap-mandatory scrollable-content ml-2"></ul>
      </section>

      <!-- Top Rated -->
      <section class="top-rated-container container bg-slate-800 mt-1.5 mx-auto">
        <span class="text-slate-200 ml-3 text-xs tracking-wide"><span class="text-lg">T</span>OP </span><span class="text-lg text-slate-200"> R</span><span class="text-slate-200 text-xs">ATED:</span>
        <ul class="top-rated flex flex-row gap-0.5 overflow-y-auto snap-x snap-mandatory scrollable-content ml-2"></ul>
      </section>

      <!-- Selected Movie View -->
      <section class="movie-view-container hidden container mx-auto">
        <section class="movieView transition ease-in delay-150 container overscroll-none overscroll-x-none"></section>
      </section>

      <!-- Search Results -->
      <section class="results-view-container container bg-slate-800 mt-1.5 mx-auto">
        <ul class="results grid grid-cols-2 gap-x-0.5 gap-y-0.5 ml-1.5 mr-1.5 2xl:grid-cols-5 2xl:gap-x-8 2xl:gap-y-12 xl:gap-x-14 xl:gap-y-11 xl:grid-cols-5 xl:ml-2 xl:mr-2 lg:grid-cols-4 lg:gap-x-10 lg:gap-y-10 lg:ml-2 lg:mr-2 md:grid-cols-4 md:gap-x-8 md:gap-y-2 sm:grid-cols-3 sm:gap-x-8 sm:gap-y-2"></ul>
      </section>

      <!-- I am keeping this here now. This worked I just liked the scroll method better. -->

          </a>
        </div>
        <div>
          <a target="_blank" href="mailto:brandonknightwork@gmail.com" class="overflow-hidden relative">
            <i class="size-10 hover:drop-shadow-2xl hover:text-orange-500 hover:animate-bounce absolute overflow-hidden" data-feather="mail"></i>
          </a>
        </div>

      <section class="flex content-center">
        <a class="flex-row justify-center mt-8 mb-2 mx-auto text-slate-200 hover:text-yellow-300" href="https://knighttechdesigns.com/">

</script>
